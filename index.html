<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jawa Simulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: white;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      z-index: 2;
    }

    /* bintang */
    .stars {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      top: -10px;
      animation: fall linear infinite;
      opacity: 0.8;
      border-radius: 50%;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    .wheel {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotate(0deg);
      transition: transform 5s cubic-bezier(.17,.67,.83,.67);
      z-index: 2;
    }

    .wheel img {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .wheel img:hover {
      transform: translate(-50%, -50%) scale(1.2);
      box-shadow: 0 0 25px rgba(255,255,255,0.9);
      z-index: 5;
    }

    button {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      z-index: 2;
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    /* overlay winner */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      animation: fadeIn 0.5s ease;
    }

    #overlay img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 6px solid gold;
      object-fit: cover;
      animation: zoomIn 0.6s ease-out, pulseGlow 2s infinite;
      box-shadow: 0 0 25px rgba(255,215,0,0.9);
    }

    #overlay .rarityText {
      margin-top: 18px;
      font-size: 24px;
      font-weight: 600;
      color: white;
      text-shadow: 0 0 8px rgba(255,255,255,0.8);
    }

    #overlay button {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #dc3545;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #overlay button:hover {
      background: #c82333;
      transform: scale(1.05);
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.3);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 10px gold, 0 0 20px gold; }
      50% { box-shadow: 0 0 25px gold, 0 0 50px gold; }
      100% { box-shadow: 0 0 10px gold, 0 0 20px gold; }
    }
  </style>
</head>
<body>
  <h1>Jawa Simulator</h1>

  <!-- bintang -->
  <div id="stars-container"></div>

  <div class="wheel" id="wheel">
    <img src="GAMBAR/Agniya.jpg" alt="Age Tidak Cihuy" data-rarity="Common">
    <img src="GAMBAR/Kayla.jpg" alt="Hanip Suki" data-rarity="Common">
    <img src="GAMBAR/Queensha.jpg" alt="Jekicen Oke" data-rarity="Rare">
    <img src="GAMBAR/Akhdan.jpg" alt="Akhdundundandindun Gemoy" data-rarity="Rare">
    <img src="GAMBAR/Zian.jpg" alt="Zianjianjianjiancuk" data-rarity="Rare">
    <img src="GAMBAR/Azan.jpg" alt="Ajan Lachowski" data-rarity="Rare">
    <img src="GAMBAR/Ghiyas.jpg" alt="Gayas Jew" data-rarity="Rare">
    <img src="GAMBAR/Raihan.jpg" alt="Rehan King Valo" data-rarity="Rare">
    <img src="GAMBAR/Arung.jpg" alt="King JamurRung Author Sigma" data-rarity="Legendary">
  </div>

  <button id="spinBtn">Gacha your Jawa</button>

  <!-- overlay pemenang -->
  <div id="overlay">
    <img id="winnerImg" src="" alt="">
    <div class="rarityText" id="winnerRarity"></div>
    <button id="closeBtn">Close</button>
  </div>

  <script>
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const overlay = document.getElementById("overlay");
    const winnerImg = document.getElementById("winnerImg");
    const winnerRarity = document.getElementById("winnerRarity");
    const closeBtn = document.getElementById("closeBtn");
    const images = wheel.querySelectorAll("img");
    const total = images.length;

    // posisi gambar
    const radius = 160;
    images.forEach((img, i) => {
      const angle = (i / total) * (2 * Math.PI);
      const x = 200 + radius * Math.cos(angle);
      const y = 200 + radius * Math.sin(angle);
      img.style.left = `${x}px`;
      img.style.top = `${y}px`;
    });

    let currentRotation = 0;

    spinBtn.addEventListener("click", () => {
      overlay.style.display = "none";
      const spin = 360 * (5 + Math.floor(Math.random() * 5)) + Math.floor(Math.random() * 360);
      currentRotation += spin;
      wheel.style.transition = "transform 5s cubic-bezier(.17,.67,.83,.67)";
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        const normalized = currentRotation % 360;
        const segmentAngle = 360 / total;
        const index = Math.floor(((360 - normalized + segmentAngle / 2) % 360) / segmentAngle);
        const selected = images[index];
        winnerImg.src = selected.src;
        winnerRarity.textContent = `${selected.alt} - Rarity: ${selected.dataset.rarity}`;
        overlay.style.display = "flex";
      }, 5000);
    });

    closeBtn.addEventListener("click", () => {
      overlay.style.display = "none";
    });

    // bikin bintang
    const container = document.getElementById("stars-container");
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.classList.add("stars");
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = 5 + Math.random() * 10 + "s";
      star.style.animationDelay = Math.random() * 10 + "s";
      container.appendChild(star);
    }
  </script>
</body>
</html>
