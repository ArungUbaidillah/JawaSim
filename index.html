<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jawa Simulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: white;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      z-index: 2;
    }

    /* bintang */
    .stars {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      top: 0;
      opacity: 0.8;
      border-radius: 50%;
      z-index: 0;
    }

    .wheel {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotate(0deg);
      transition: transform 5s cubic-bezier(.17,.67,.83,.67);
      z-index: 2;
    }

    .wheel img {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .wheel img:hover {
      transform: translate(-50%, -50%) scale(1.2);
      box-shadow: 0 0 25px rgba(255,255,255,0.9);
      z-index: 5;
    }

    button {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      z-index: 2;
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    /* overlay winner */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      animation: fadeIn 0.5s ease;
    }

    #overlay img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 6px solid gold;
      object-fit: cover;
      animation: zoomIn 0.6s ease-out, pulseGlow 2s infinite;
      box-shadow: 0 0 25px rgba(255,215,0,0.9);
    }

    #overlay .rarityText {
      margin-top: 18px;
      font-size: 24px;
      font-weight: 600;
      color: white;
      text-shadow: 0 0 8px rgba(255,255,255,0.8);
    }

    #overlay button {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #dc3545;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #overlay button:hover {
      background: #c82333;
      transform: scale(1.05);
    }

    @keyframes zoomIn {
      from { transform: scale(0.3); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 10px gold, 0 0 20px gold; }
      50% { box-shadow: 0 0 25px gold, 0 0 50px gold; }
      100% { box-shadow: 0 0 10px gold, 0 0 20px gold; }
    }

    /* tanah */
    .ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: #8b4513;
      background-image: 
        linear-gradient(#a0522d 50%, #8b4513 50%), 
        linear-gradient(90deg, #9c5c2c 50%, #8b4513 50%);
      background-size: 50px 50px;
      border-top: 5px solid #5c3317;
      box-shadow: inset 0 10px 15px rgba(0,0,0,0.4);
      z-index: 1;
    }

    /* rumput di atas tanah */
    .ground::before {
      content: "";
      position: absolute;
      top: -15px;
      left: 0;
      width: 100%;
      height: 20px;
      background: repeating-linear-gradient(
        -45deg,
        #3cb043,
        #3cb043 10px,
        #2e8b57 10px,
        #2e8b57 20px
      );
      border-bottom: 3px solid #1f5e3a;
    }

    /* batu kecil */
    .ground::after {
      content: "";
      position: absolute;
      bottom: 10px;
      left: 10%;
      width: 80%;
      height: 20px;
      background-image: radial-gradient(circle at 10px 10px, #5c3317 3px, transparent 4px),
                        radial-gradient(circle at 60px 15px, #5c3317 4px, transparent 5px),
                        radial-gradient(circle at 120px 8px, #5c3317 3px, transparent 4px),
                        radial-gradient(circle at 200px 12px, #5c3317 5px, transparent 6px),
                        radial-gradient(circle at 300px 18px, #5c3317 3px, transparent 4px),
                        radial-gradient(circle at 400px 10px, #5c3317 4px, transparent 5px);
      background-repeat: repeat-x;
    }

    /* tombol shop */
    #shopBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      cursor: pointer;
      z-index: 3;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255,255,255,0.6);
    }

    /* SHOP overlay */
    #shopOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 12, 41, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      z-index: 2000;
      overflow-y: auto;
    }

    #shopOverlay h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
    }

    .shopItems {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .item {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    .item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .item h3 {
      font-size: 16px;
      margin: 8px 0;
    }

    .item button {
      padding: 8px 14px;
      font-size: 14px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .item button:hover {
      transform: scale(1.05);
    }

    #closeShop {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #dc3545;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Jawa Simulator</h1>

  <!-- tombol shop -->
  <img id="shopBtn" src="GAMBAR/TOKO.png" alt="Shop">

  <!-- bintang -->
  <div id="stars-container"></div>

  <div class="wheel" id="wheel">
    <img src="GAMBAR/Agniya.jpg" alt="Age Tidak Cihuy" data-rarity="Common">
    <img src="GAMBAR/Kayla.jpg" alt="Hanip Suki" data-rarity="Common">
    <img src="GAMBAR/Queensha.jpg" alt="Jekicen Oke" data-rarity="Rare">
    <img src="GAMBAR/Akhdan.jpg" alt="Akhdundundandindun Gemoy" data-rarity="Rare">
    <img src="GAMBAR/Zian.jpg" alt="Zianjianjianjiancuk" data-rarity="Rare">
    <img src="GAMBAR/Azan.jpg" alt="Ajan Lachowski" data-rarity="Rare">
    <img src="GAMBAR/Ghiyas.jpg" alt="Gayas Jew" data-rarity="Rare">
    <img src="GAMBAR/Raihan.jpg" alt="Rehan King Valo" data-rarity="Rare">
    <img src="GAMBAR/Arung.jpg" alt="King JamurRung Author Sigma" data-rarity="Legendary">
  </div>

  <button id="spinBtn">Gacha your Jawa</button>
  <div class="ground"></div>

  <!-- overlay pemenang -->
  <div id="overlay">
    <img id="winnerImg" src="" alt="">
    <div class="rarityText" id="winnerRarity"></div>
    <button id="closeBtn">Close</button>
  </div>

  <!-- SHOP overlay -->
  <div id="shopOverlay">
    <h2>ITEM PARA SUKI</h2>
    <div class="shopItems">
      <!-- contoh item -->
      <div class="item">
        <img src="GAMBAR/item1.png" alt="Item 1">
        <h3>Item 1</h3>
        <button>Beli</button>
      </div>
      <div class="item">
        <img src="GAMBAR/item2.png" alt="Item 2">
        <h3>Item 2</h3>
        <button>Beli</button>
      </div>
    </div>
    <button id="closeShop">Close Shop</button>
  </div>

  <script>
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const overlay = document.getElementById("overlay");
    const winnerImg = document.getElementById("winnerImg");
    const winnerRarity = document.getElementById("winnerRarity");
    const closeBtn = document.getElementById("closeBtn");
    const images = wheel.querySelectorAll("img");
    const total = images.length;

    // posisi gambar
    const radius = 160;
    images.forEach((img, i) => {
      const angle = (i / total) * (2 * Math.PI);
      const x = 200 + radius * Math.cos(angle);
      const y = 200 + radius * Math.sin(angle);
      img.style.left = `${x}px`;
      img.style.top = `${y}px`;
    });

    let currentRotation = 0;

    spinBtn.addEventListener("click", () => {
      overlay.style.display = "none";
      const spin = 360 * (5 + Math.floor(Math.random() * 5)) + Math.floor(Math.random() * 360);
      currentRotation += spin;
      wheel.style.transition = "transform 5s cubic-bezier(.17,.67,.83,.67)";
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        const normalized = currentRotation % 360;
        const segmentAngle = 360 / total;
        const index = Math.floor(((360 - normalized + segmentAngle / 2) % 360) / segmentAngle);
        const selected = images[index];
        winnerImg.src = selected.src;
        winnerRarity.textContent = `${selected.alt} - Rarity: ${selected.dataset.rarity}`;
        overlay.style.display = "flex";
      }, 5000);
    });

    closeBtn.addEventListener("click", () => {
      overlay.style.display = "none";
    });

    // bikin bintang (tetep tapi ga gerak)
    const container = document.getElementById("stars-container");
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.classList.add("stars");
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 100 + "vh";
      container.appendChild(star);
    }

    // SHOP logic
    const shopBtn = document.getElementById("shopBtn");
    const shopOverlay = document.getElementById("shopOverlay");
    const closeShop = document.getElementById("closeShop");

    shopBtn.addEventListener("click", () => {
      shopOverlay.style.display = "flex";
    });

    closeShop.addEventListener("click", () => {
      shopOverlay.style.display = "none";
    });
  </script>
</body>
</html>
